<!doctype html>

<html>

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title> Animate Example </title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="cloud">

	<div class="overlay-sides">

		<div class="overlay-bottom">
		
		<img  class="shoe-left animated fadeInUp slower" src="img/05-left.png" />
		

		<a class="right"><img src="img/05-right.png" /></a>

		<div class="prev animated fadeIn fast delay-3s"></div>
		<div class="next animated fadeIn fast delay-3s"></div>

		</div>

	</div>


	<footer>
		<ul class="product-details">
			<li class="date animated fadeInUp delay-2s">
				INSPIRE 3
			</li>
			<li class="model animated fadeIn delay-1s">
				<img src="img/logo.png">
			</li>
			<li class="shoeColour animated fadeInUp delay-2s">
				WWW.DJI.COM
			</li>
		</ul>
	</footer>

	</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
